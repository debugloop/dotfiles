font:
  size: 11.0
  normal:
    family: Fira Mono

draw_bold_text_with_bright_colors: true

# Colors (One Half Dark)
colors:
  primary:
    background: '#282c34'
    foreground: '#dcdfe4'

  normal:
    black: '#181c24'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#e5c07b'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#dcdfe4'

  bright:
    black: '#383c44'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#e5c07b'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#dcdfe4'

scrolling:
  history: 10000
  multiplier: 3

bell:
  animation: EaseOutExpo
  duration: 250
  color: '#383c44'

shell:
  program: /usr/bin/fish

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Return, mods: Control|Alt, action: SpawnNewInstance }
  - { key: N, mods: Control|Alt, action: SpawnNewInstance }
