font:
  size: 11.0
  normal:
    family: Fira Mono

draw_bold_text_with_bright_colors: true

colors:
  # gruvbox dark
  primary:
    background:        &gruvbox_dark_bg '#1d2021'
    foreground:        '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

scrolling:
  history: 10000
  multiplier: 3

bell:
  animation: EaseOutExpo
  duration: 250
  color: '#a89984'
  #command:
  #  program: notify-send
  #  args: ["Hello, World!"]

shell:
  program: /usr/bin/fish

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Return, mods: Control|Alt, action: SpawnNewInstance }
  - { key: N, mods: Control|Alt, action: SpawnNewInstance }
