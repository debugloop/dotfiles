font:
  size: 11.0
  normal:
    family: Fira Mono

draw_bold_text_with_bright_colors: true

scrolling:
  history: 10000
  multiplier: 3

bell:
  animation: EaseOutExpo
  duration: 250
  color: '#727169'

shell:
  program: /usr/bin/fish

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Return, mods: Control|Alt, action: SpawnNewInstance }
  - { key: N, mods: Control|Alt, action: SpawnNewInstance }

# Kanagawa Alacritty Colors
colors:
  primary:
    background: '#1f1f28'
    foreground: '#dcd7ba'

  normal:
    black:   '#090618'
    red:     '#c34043'
    green:   '#76946a'
    yellow:  '#c0a36e'
    blue:    '#7e9cd8'
    magenta: '#957fb8'
    cyan:    '#6a9589'
    white:   '#c8c093'

  bright:
    black:   '#727169'
    red:     '#e82424'
    green:   '#98bb6c'
    yellow:  '#e6c384'
    blue:    '#7fb4ca'
    magenta: '#938aa9'
    cyan:    '#7aa89f'
    white:   '#dcd7ba'

  selection:
    background: '#2d4f67'
    foreground: '#c8c093'

  indexed_colors:
    - { index: 16, color: '#ffa066' }
    - { index: 17, color: '#ff5d62' }
