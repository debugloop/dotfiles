[theme]
name = "gruvbox-dark"
[theme.overrides]
critical_bg = "#e06c75"
critical_fg = "#282c34"
good_bg = "#98c379"
good_fg = "#282c34"
idle_bg = "#282c34"
idle_fg = "#dcdfe4"
info_bg = "#61afef"
info_fg = "#282c34"
warning_bg = "#e5c07b"
warning_fg = "#282c34"

[icons]
name = "awesome5"
[icons.overrides]
time = ""
music = ""

[[block]]
block = "sound"
on_click = "swaymsg -q -- exec pavucontrol"

[[block]]
block = "custom"
command = ''' /home/danieln/.config/sway/get_mic_status.sh '''
signal = 4
interval = "once"
on_click = "pactl set-source-mute @DEFAULT_SOURCE@ toggle && pkill -SIGRTMIN+4 i3status-rs"
json = true

[[block]]
block = "time"
interval = 60
format = "%a %d.%m %R"
